<form name="frmContact" method="post" action="insert.php">
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label class="required" for="first_name">First Name</label>
          <input type="text" class="input" name="first_name">
       </div>
       <div class="inputfield">
        <label for="middle_name">Middle Name</label>
        <input type="text" class="input" name="middle_name">
     </div>  
        <div class="inputfield">
          <label class="required" for="last_name">Last Name</label>
          <input type="text" class="input" name="last_name">
       </div> 
       <div class="inputfield">
        <label class="required" for="gender">Gender</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option name="gender" value="male">Male</option>
            <option name="gender" value="female">Female</option>
            <option name="gender" value="other">Other</option>
          </select>
        </div>
     </div>
     <div class="inputfield">
        <label class="required" for="email">Email Address</label>
        <input type="email" class="input" name="email" placeholder="abc123@gmail.com">
     </div>
    <div class="inputfield">
        <label class="required" for="phone_number">Phone Number</label>
        <input type="text" class="input"  placeholder="xxxxxxxxxx " name="phone_number">
     </div> 
       <div class="inputfield">
          <label for="ssc">SSC Percentage</label>
          <input type="text" class="input" name="ssc">
       </div>  
       <div class="inputfield">
        <label class="required" for="pcm">PCM Aggregate</label>
        <input type="Text" class="input" name="pcm">
     </div>
      <div class="inputfield">
          <label for="hsc">HSC Percentage</label>
          <input type="Text" name="hsc" class="input">
       </div>
       <div class="inputfield">
        <label class="required" for="cet">CET Score</label>
        <input type="Text" name="cet" class="input">
     </div>
     <div class="inputfield">
        <label class="required" for="jee">JEE Score</label>
        <input type="Text" name="jee" class="input">
     </div> 
         
         
      <div class="inputfield">
          <label class="required" for="address">Address</label>
          <textarea class="textarea" name="address" placeholder="Enter Permanent Address"></textarea>
       </div> 
      <!-- <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div>  -->
      <div class="inputfield">
        <input type="submit" name="Submit" value="Submit" class="btn">
      </div>
    </div>
</div>
